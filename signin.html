<html lang="en" class="app">
<head>  
  <meta charset="utf-8" />
  <title>Vatopay</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" /> 
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/animate.css" type="text/css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="css/icon.css" type="text/css" />

<body class="">
  <section id="content" class="m-t-lg wrapper-md animated fadeInUp">    
    <div class="container aside-xl">
        <img src="images/logo.png" style="width: 70%; display: inline-block; margin-left: 15%;margin-bottom: 40px;">
      <section class="m-b-lg">
        <header class="wrapper text-center">
          <strong>Sign in to access your account</strong>
        </header>
        <form action="index.html">
          <div class="list-group">
            <div class="list-group-item">
              <input type="email" placeholder="Email" class="form-control no-border">
            </div>
            <div class="list-group-item">
               <input type="password" placeholder="Password" class="form-control no-border">
            </div>
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
            <p id="social-buttons" >
		                <a href="#" class="btn btn-rounded btn-sm btn-primary" style="margin:10px; float:right;"><i class="fa fa-fw fa-facebook"></i>Facebook</a>
		                <a href="#" class="btn btn-rounded btn-sm btn-danger" style="margin:10px"><i class="fa fa-fw fa-google-plus"></i> Google+</a>
		              </p>
          <div class="text-center m-t m-b"><a href="#"><small>Forgot password?</small></a></div>
          <div class="line line-dashed"></div>
          <p class="text-muted text-center"><small>Do not have an account?</small></p>
          <a href="signup.html" class="btn btn-lg btn-default btn-block">Create an account</a>
        </form>
      </section>
    </div>
  </section>
  <!-- footer -->
  <footer id="footer">
    <div class="text-center padder">
      <p>
        <small>A VatoSmart company<br>&copy; 2016</small>
      </p>
    </div>
  </footer>

  <script src="js/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="js/app.plugin.js"></script>
